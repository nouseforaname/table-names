steps:
- task: get_driver
  config:
    platform: linux
    outputs:
    - name: mnt
    image_resource:
      type: registry-image
      source: { repository: ellerbrock/alpine-bash-git }
    run:
      path: bash
      args:
        - -c
        - |
          mkdir -p mnt/vol
          wget -O mnt/vol/driver.jar https://repo1.maven.org/maven2/com/microsoft/sqlserver/mssql-jdbc/7.2.0.jre8/mssql-jdbc-7.2.0.jre8.jar
